<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rubix Demo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vw;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #cubeState {
            font-family: monospace;
            font-size: 1.2rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <body>
        <p id="status"></p>
        <p id="randomstate">
          <button>Generate random scramble</button><br>
          <span class="result"></span>
        </p>
        <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <script src="./node_modules/cubejs/lib/cube.js"></script>
    <script src="./node_modules/cubejs/lib/solve.js"></script>
    <script src="./node_modules/cubejs/lib/async.js"></script>
    <script src="script.js"></script>
</body>
</html>
